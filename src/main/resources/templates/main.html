<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md">
				<form action="/insert" method="post" th:object="${nv}">
					<div class="mb-3">
					  <label for="" class="form-label">Mã Nhân Viên</label>
					  <input class="form-control" th:field="*{manv}" id="" placeholder="Nhập mã">
					</div>
					
					<div class="mb-3">
					  <label for="" class="form-label">Tên Nhân Viên</label>
					  <input class="form-control" th:field="*{tennv}" id="" placeholder="Nhập tên">
					</div>
					
					<div class="mb-3">
					  <label for="" class="form-label">Giới tính</label>
						<div class="form-check">
					
						  <input class="form-check-input" type="radio" name="flexRadioDefault" th:field="*{phai}" th:value="true"  th:checked="${nv.phai == 'nam'}"  >
						  <label class="form-check-label" for="flexRadioDefault1">
						    Nam 
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" th:field="*{phai}" th:value = "false"  th:checked="${nv.phai == 'nu'}">
						  <label class="form-check-label" for="flexRadioDefault2">
						    Nữ
						  </label>
						</div> 
		
					</div>
					
					
					 <select th:field="*{phongBan.maphong}">
					     <option th:each="pb : ${listPb}" th:value="${pb.maphong}" th:utext="${pb.tenphong}" >
					    </option> 
					</select> 
					
					
					<div class="mb-3">
					  <label for="" class="form-label">Nơi sinh</label>
					  <input class="form-control" th:field="*{noisinh}" id="" placeholder="Nhập nơi sinh">
					</div>
					
					<div class="mb-3">
					  <label for="" class="form-label">Lương</label>
					  <input class="form-control" th:field="*{luong}" id="" placeholder="Nhập lương">
					</div>
				
					<div class="mb-3">
						<button class="btn btn-success">Save</button>
						<a th:href="@{/clear}"><button type="button" class="btn btn-info">Clear</button></a>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Mã Nhân Viên</th>
				      <th scope="col">Tên Nhân Viên</th>
				      <th scope="col">Giới Tính</th>
				      <th scope="col">Nơi Sinh</th>
				      <th scope="col">Tên Phòng</th>
				      <th scope="col">Lương</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="i : ${listNV}">

				      <td th:text="${i.manv}"></td>
				      <td th:text="${i.tennv}"></td>
				      <td>
			
				      	<span th:if="${i.phai} == 'nam'" >
				      		<img th:src="@{/male.jpg}" style="width:50px"/>
				      	</span>
				      	<span th:unless="${i.phai} == 'nam'" >
				      		<img th:src="@{/fmale.jpg}" style="width:50px"/>
				      	</span>
				      </td>
				      <td th:text="${i.noisinh}"></td>
				      <td th:text="${i.phongBan.tenphong}"></td>
				      <td th:text="${i.luong}"></td>
				      <td>
				      	<a th:href="@{'/edit/'+${i.manv}}"><button type="button" class="btn btn-primary">Edit</button></a>
				      	<a th:href="@{'/delete/'+${i.manv}}"><button type="button" class="btn btn-danger">Delete</button></a>
				      </td>
				      
				    </tr>
				    
				  </tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
		//document.getElementById("flexRadioDefault1").setAttribute("checked","checked")
	</script>
</body>
</html>
